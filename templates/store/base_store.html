{% load static %}
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Магазин | Сакарела{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/store.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    {# <link rel="stylesheet" href="{% static 'css/styles.css' %}"> #}
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Auto-hide Bootstrap alerts after 3 seconds -->
    <script>
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                $(alert).alert('close');  // Use Bootstrap's built-in close method
            });
        }, 3000);
    </script>
    </body>
</head>

<!-- jQuery, Popper.js, Bootstrap 4 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

<body>

<div class="store-wrapper">

    {% include 'store/partials/navbar.html' %}

    {% block content %}{% endblock %}

</div>

<script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>

</body>

<footer class="store-footer">
    <div class="footer-container">
        <div class="footer-logos footer-logos-center">
            <a href="/" target="_blank"><img src="/media/uploads/logos/sakarela_logo.png" alt="Сакарела"></a>
            <a href="/" target="_blank"><img src="/media/uploads/logos/eu-logo.jpg" alt="EU"></a>
            <a href="/" target="_blank"><img src="/media/uploads/logos/program-logo.jpg" alt="Program"></a>
        </div>
        <div class="footer-copy footer-copy-center">
            © Всички права запазени САКАРЕЛА | Designed by Modify
        </div>
    </div>
</footer>
</html>
