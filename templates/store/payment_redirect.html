<form id="payment-form" action="https://www.mypos.com/vmp/checkout-test" method="post">
    {% for key, value in params.items %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
    {% endfor %}
    <noscript><input type="submit" value="Продължи към плащане"></noscript>
</form>
<script>
    document.getElementById("payment-form").submit();
</script>
